# Devlution AI Pipeline â€” GitHub Actions Workflow
# Generated by `devlution init --ci github-actions`

name: Devlution AI Pipeline

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      trigger_type:
        description: "Pipeline trigger type"
        type: choice
        options:
          - github_issue
          - ci_failure
          - sentry_alert
          - manual
      issue_number:
        description: "GitHub issue number (for github_issue trigger)"
        type: number
        required: false

jobs:
  devlution:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.label.name == 'ai-task'

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Devlution
        run: pip install devlution

      - name: Run Pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEVLUTION_SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          devlution run \
            --trigger ${{ github.event.inputs.trigger_type || 'github_issue' }} \
            --issue ${{ github.event.inputs.issue_number || github.event.issue.number || '0' }} \
            --config devlution.yaml \
            --verbose
